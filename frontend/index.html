<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>LurkForWork</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- You can add your styles and scripts here -->
    <link rel="stylesheet" type="text/css" media="screen" href="styles/global.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <!-- This is an example app structure, you can modify this as much as you choose --> 
    <header>
        <h1>lurkforwork.com</h1>
    </header>
    <main role="main">
        <div id="section-logged-in" class="hide">
            <nav>
                <div class="nav nav-tabs" id="nav-tab" role="tablist">
                    <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" data-target="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">Home</a>
                    <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" data-target="#nav-profile" role="tab" aria-controls="nav-profile" aria-selected="false">Profile</a>
                </div>
            </nav>
            <div class="tab-content" id="nav-tabContent">
                <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                    </br>
                    <button id="create-job-fake">Create Fake Job</button>
                    </br>
                    <div id="feed-items"></div>
                    Woo hoo! logged in :)
                    <button id="logout">Logout</button>
                </div>
                <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                    <div id="my-profile">
                    </br>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroup-sizing-default">ID</span>
                            </div>
                            <input type="text" class="form-control" aria-label="id" aria-describedby="inputGroup-sizing-default">
                        </div>
                          
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroup-sizing-default">Email</span>
                            </div>
                            <input type="text" class="form-control" aria-label="email" aria-describedby="inputGroup-sizing-default">
                        </div>
                          
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroup-sizing-default">Name</span>
                            </div>
                            <input type="text" class="form-control" aria-label="name" aria-describedby="inputGroup-sizing-default">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroup-sizing-default">Watched by</span>
                            </div>
                            <input type="text" class="form-control" aria-label="watching" aria-describedby="inputGroup-sizing-default">
                        </div>
                        <div class="card text-white bg-secondary mb-3" style="max-width: 18rem;">
                            <div class="card-header h3">Jobs Created: </div>
                        </div>
                        <div id="job-list"></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="section-logged-out">
            <nav>
                <li class="nav-item" id="nav-register">Register</li>
                <li class="nav-item" id="nav-login">Login</li>
            </nav>
            <div id="register-page">
                <div class="form-group">
                    Name: <input class="form-control" id="user-name" type="text" /><br />
                    Email: <input class="form-control" id="user-email" type="text" /><br />
                    Password: <input class="form-control" id="user-password" type="text" /><br />
                    Confirm Password: <input class="form-control" id="user-password-confirmation" type="text" /><br />
                    <button type="button" class="btn btn-primary" id="register-button">Register</button>
                </div>
            </div>
            <div id="login-page" class="hide">
                <div class="form-group">
                    Email: <input class="form-control" id="login-email" type="text" /><br />
                    Password: <input class="form-control" id="login-password" type="text" /><br />
                    <button type="button" class="btn btn-primary" id="login-button">Login</button>
                </div>
            </div>
            <!-- Modal -->
            <div style="display:none;" class="modal fade" id="modal-container" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-text" id="modal-text"></h5>
                            <button type="button" class="btn-close" id="close-modal" data-dismiss="modal" aria-label="Close"></button>
                        </div>
                    </div>
                </div>
            </div>   
            <div class="modal-backdrop fade show" id="modal-backdrop" style="display:none;"></div>  
        </div>
    </main>
    <footer>
        <p>&copy; lurkforwork.com 2022</p>
    </footer>
    <script type="module" src="src/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
